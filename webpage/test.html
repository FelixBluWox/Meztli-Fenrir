<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="webpage/IMG/fenrir_circle.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="webpage/CSS/main.css">
	<title>Fenrir Dashboard</title>
</head>
<body>
	<div id="container">
        <header>
            <table>
                <tr>
                <td><img id="logo" src="webpage/IMG/fenrir_circle_shadow.png" alt="logo"></td>
                <td id = "maintext">
                    <h1>Fenrir</h1>
                    <h2>Panel de informacion</h2>
                </td>
                </tr>
            </table>
        </header>

        <script>
            function dashboard(){
                window.location.href = 'dashboard';
                return false;
            }
            function streams(){
                window.location.href = 'streams';
                return false;
            }
            function statistics(){
                window.location.href = 'statistics';
                return false;
            }
            function activity(){
                window.location.href = 'activity';
                return false;
            }
        </script>

        <nav id="menu">
            <ul>
                <li><input type="button" value="Dashboard" onclick="dashboard();"></li>
                
                <li><input type="button" value="Directos" onclick="streams();"></li>
    
                <li><input type="button" value="Estadisticas" onclick="statistics();"></li>
    
                <li><input type="button" value="Actividad" onclick="activity();"></li>
            </ul>
        </nav>
        
        <section id="mainspace">
            <div id = "textblock">
                <h1>
                    Info
                </h1>
                <p>
                    Fenrir es un bot multipropósito para brindar varias herramientas de moderación, 
                    notificación y entretenimiento a servidores de Discord.
                    <br><br>
                    Actualmente esta solo disponible para miembros de MuGamesNetwork.
                </p>
            </div>
        </section>
	</div>
</body>
